<form action="/draw" method="post">
<section class="vh-100" style="background-color: #DBF9FC;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-black mb-4">Printing Design</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Enter the Word: </h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" class="form-control form-control-lg" name="word" required />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Enter the Number of Lines: </h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="number" class="form-control form-control-lg" name="lines" required />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-dark btn-lg">Display</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</form>
